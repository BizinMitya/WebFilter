<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Чёрный список</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.css">
    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico">
    <script type="text/javascript" src="../lib/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../lib/js/popper.js"></script>
    <script type="text/javascript" src="../lib/js/bootstrap.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/blacklist.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">WebFilter</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="logs.html">Журнал событий</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="monitoring.html">Мониторинг</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="manage.html">Управление</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="settings.html">Настройки</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Чёрный список</a>
            </li>
            <li class="nav-item">
                <div class="navbar-text" id="status"></div>
            </li>
        </ul>
    </div>
</nav>
<div id="readFromServerErrorAlert">
</div>
<div id="saveHostErrorAlert">
</div>
<div id="saveHostWarnAlert">
</div>
<div id="saveHostSuccessAlert">
</div>
<div class="container mt-5">
    <form>
        <div class="form-group row">
            <label for="hostNameInput" class="col-sm-3 col-form-label">Название хоста (или IP адрес)</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="hostName" id="hostNameInput" placeholder="Хост или IP"
                       data-toggle="tooltip" data-placement="top" maxlength="40"
                       title="Название хоста (или IP адрес хоста), который будет помещён в чёрный список" required>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-primary" onclick="addHostToBlacklist(); $(this).blur()">
                    Добавить и применить
                </button>
            </div>
        </div>
    </form>
</div>
<div class="container w-75">
    <div class="text-body text-center">
        <h3 class="font-weight-normal">Чёрный список хостов</h3>
    </div>
    <table class="table table-striped table-sm table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Хост</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody id="blacklist">
        </tbody>
    </table>
</div>
</body>
</html>
