<div id="readFromServerErrorAlert">
</div>
<div id="saveSettingsErrorAlert">
</div>
<div id="saveSettingsWarningAlert">
</div>
<div id="saveSettingsSuccessAlert">
</div>
<div class="container mt-5">
    <form>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="httpProxyPortInput">HTTP порт прокси-сервера</label>
            <div class="col-sm-2">
                <input class="form-control" data-placement="right" data-toggle="tooltip" id="httpProxyPortInput"
                       max="65535"
                       min="1024" name="httpProxyPort"
                       placeholder="HTTP порт" required
                       title="HTTP порт, на котором работает прокси-сервер" type="number">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="httpsProxyPortInput">HTTPS порт прокси-сервера</label>
            <div class="col-sm-2">
                <input class="form-control" id="httpsProxyPortInput" name="httpsProxyPort" placeholder="HTTPS порт"
                       required
                       min="1024" max="65535"
                       data-toggle="tooltip" data-placement="right"
                       title="HTTPS порт, на котором работает прокси-сервер" type="number">
            </div>
        </div>
        <div class="form-group row">
            <label for="threadsCountInput" class="col-sm-4 col-form-label">Количество потоков</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" name="threadsCount" id="threadsCountInput"
                       placeholder="Потоки" min="1" max="10" data-toggle="tooltip" data-placement="right"
                       title="Количество потоков для клиента (браузера). Каждый запрос к прокси-серверу выполняется в отдельном потоке"
                       required>
            </div>
        </div>
        <div class="form-group row">
            <label for="timeoutForClientInput" class="col-sm-4 col-form-label">Таймаут на чтение данных от клиента
                (мс)</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" name="timeoutForClient" id="timeoutForClientInput"
                       placeholder="Таймаут (мс)"
                       min="1000"
                       max="60000" data-toggle="tooltip" data-placement="right"
                       title="Таймаут на соединение с клиентом (браузером). Нужен, чтобы не было зависших потоков и connection leaks"
                       required>
            </div>
        </div>
        <div class="form-group row">
            <label for="timeoutForServerInput" class="col-sm-4 col-form-label">Таймаут на чтение данных от сервера
                (мс)</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" name="timeoutForServer" id="timeoutForServerInput"
                       placeholder="Таймаут (мс)"
                       min="1000"
                       max="60000" data-toggle="tooltip" data-placement="right"
                       title="Таймаут на соединение с сервером. Нужен, чтобы не было зависших потоков и connection leaks"
                       required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="button" class="btn btn-primary" onclick="saveSettings(); $(this).blur()">
                    Сохранить и
                    применить
                </button>
            </div>
        </div>
    </form>
</div>
<div class="container">
    <a href="/proxy/downloadRootCertificate">Скачать корневой сертификат</a>
</div>
</body>
</html>
